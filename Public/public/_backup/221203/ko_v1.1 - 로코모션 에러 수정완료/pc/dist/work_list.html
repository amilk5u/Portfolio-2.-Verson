<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
   <title>Portfolio ver.2 | Work List</title>
	<link rel="shortcut icon" href="./images/common/favicon.ico" type="image/png"/>
   <script src="javascripts/jquery-1.8.2.min.js"></script>
   <style type="text/css">
		@import url("https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700");
		body{ width:100%; height:100%; margin:0 auto; background-color:#f5f5f5; }
		#wrap { max-width:1200px; margin:40px auto; font-family: 'Inconsolata', 'Noto Sans KR', monospace; }

		/* title info */
		.tit_info { width:300px; padding:20px; background-color:#fff; border:1px solid #c2c2c2; }
		.tit_info .name_elm h1 { font-size:25px; color:#222; margin:0; padding:0; }
		.tit_info .state_elm { padding:10px 0 0; }
		.tit_info .state_elm > div { font-size:13px; padding:7px 0 0; }
		.tit_info .state_elm span { color:#3d3d3d;}

		/* categories */
		.categories_elm { width: 100%; max-width: 1200px; top: 220px; position: absolute; background-color: #fff3d9; }
		.categories_elm table { width: 100%; }
		.categories_elm tr { padding: 7px 0 5px; text-align: center; }
		.categories_elm th { color: #fff; font-size: 15px; padding: 13px 0; color: #222; box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; -ms-box-sizing: border-box; -o-box-sizing: border-box; }
		.categories_elm.on { position:fixed; top:0 ;}

		/* table common */
		.group_elm { margin:71px 0 0; }
		.group_elm table { width:100%; background-color:#fff; border-left:1px solid #e5e5e5; border-collapse:collapse; }
		.group_elm table:first-of-type { border-top:1px solid #99948e; }
		.group_elm .folder_elm { border-top:2px solid #d5d5d5; }
		.group_elm .folder_elm td:first-of-type { text-align:center; font-weight:600; }
		.group_elm td { border-right:1px solid #e5e5e5; border-bottom:1px solid #e5e5e5;font-size:13px; padding:13px 15px; font-weight: 500; line-height:18px; box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-ms-box-sizing:border-box;-o-box-sizing:border-box; }
		.group_elm td a { color:#333; text-decoration:underline; }

		@media screen and (max-width:1200px) {
			#wrap { width:95%; }
			.categories_elm { width:95%; }
			.categories_elm th:last-of-type { display:none; }
			.group_elm td:last-of-type { display:none; }
		}
   </style>
</head>
<body>
<div id="wrap">
   <div class="tit_info">
      <div class="name_elm">
         <h1>Portfolio ver.2</h1>
         <div class="state_elm">
            <div>형태 : <span>반응형</span></div>
            <div>상태 : <span>작업중</span></div>
            <div>날짜 : <span>2022-11-04 <!--'서비스 이용약관' 클릭 시 큰 모달창이 나옵니다!--></span></div>
         </div>
      </div>
   </div>
   <div class="categories_elm">
      <table>
         <colgroup>
            <col width="150px">
            <col width="400px">
            <col width="420px">
            <col>
         </colgroup>
         <thead>
         <tr>
            <th colspan="">폴더명(그룹)</th>
            <th colspan="">파일명</th>
            <th colspan="">내용</th>
            <th colspan="">비고</th>
         </tr>
         </thead>
      </table>
   </div>
   <div class="group_elm">
      <table>
         <colgroup>
            <col width="150px">
            <col width="400px">
            <col width="420px">
            <col>
         </colgroup>
         <tbody>
         <!-- Main -->
         <tr class="folder_elm">
            <td rowspan="1">Main</td>
            <td><a href="./index.html" target="_blank">index</a></td>
            <td>포트폴리오 메인 화면</td>
            <td></td>
         </tr>
         <!-- //Main -->
         <!-- sub -->
         <tr class="folder_elm">
				<td rowspan="2">sub</td>
            <td><a href="./sub1.html" target="_blank">sub1</a></td>
            <td>연습1</td>
            <td></td>
         </tr>
         <tr>
            <td><a href="./sub2.html" target="_blank">sub2</a></td>
            <td>연습2</td>
            <td></td>
         </tr>
         <!-- //sub -->
      </table>
   </div>
</div>
<script>
   $(function () {
      const $groupElm = $(".group_elm"),
         $categoriesElm = $(".categories_elm");
         // $folderName = $groupElm.find(".folder_name");

      /*$folderName.each(function (e) {
         $(this).attr("rowspan","dddd");
         console.log(e);
         console.log($(this));
      });*/

      $(window).scroll(function () {
         let _winSc = $(this).scrollTop();
         if (_winSc > 250) {
            $categoriesElm.addClass("on");
         } else {
            $categoriesElm.removeClass("on");
         }
      });
   });
</script>
</body>
</html>
